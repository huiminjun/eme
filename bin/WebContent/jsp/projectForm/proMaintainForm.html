<div class="place">
	<span>位置：</span>
	<ul class="placeul">
		<li><a href="">首页</a></li>
		<li><a href="">工程部服务统计</a></li>
		<li><a href="">工程维修项统计</a></li>
	</ul>
</div>

<div class="rightinfo">

	<div>
		<div>
			<form action="" method="post" enctype="multipart/form-data">
				<ul class="projectListLimit">

					<li><label>起止日期</label><input type="text" name="start_time"
						required ng-model="pmLimit.start_time"
						class="dfselect dateLayoutStyle"
						onFocus="WdatePicker(WdatePicker({lang:'zh-cn',dateFmt:'yyyy-MM-dd',readOnly:'true',onpicked: function(){$(this).trigger('change')}})) "
						onChange=""><label>—</label><input type="text"
						name="end_time" ng-model="pmLimit.end_time"
						class="dfselect dateLayoutStyle"
						onFocus="WdatePicker(WdatePicker({lang:'zh-cn',dateFmt:'yyyy-MM-dd',readOnly:'true',onpicked: function(){$(this).trigger('change')}})) "
						onChange=""></li>
					<li><label>维修类型</label><select class="dfselect layoutStyle"
						style="width: 140px" ng-model="pmLimit.repairtype"
						name="repairtype" id="repairtype" required><option
								value="-1">全部</option>
							<option value="{{r.sortId}}" ng-repeat="r in repairTypes">{{r.sortName}}</option></select></li>
					<li><input class="btn layoutStyle" style="width: 60px"
						type="button" value="查询" ng-click="selectProMaintain()"></li>
					<li><input class="btn layoutStyle" style="width: 80px"
						type="submit" value="导出Word"
						onclick="this.form.action='../projectRepair/exportProRepairWord.do';this.form.submit();setExportFlagCookie();"></li>
					<li><input class="btn layoutStyle" style="width: 80px"
						type="submit" value="导出Excel"
						onclick="this.form.action='../projectRepair/exportProRepairExcel.do';this.form.submit();setExportFlagCookie();"></li>

				</ul>
			</form>
		</div>

	</div>
	<label ng-show="listRemark"
		style="color: red; font-size: medium; marginTop: 20px">&nbsp;&nbsp;&nbsp;{{remark}}</label>
	<table class="tablelist tablestyle">
		<caption align="top" class="tableTitle">
			<div class="tableTitle">工程部维修项统计</div>
			<div>统计时间：{{pmLimit.start_time}}&nbsp;至
				&nbsp;{{pmLimit.end_time}}</div>
		</caption>
	</table>
	<table class="tablelist tablestyle" id="maintainTable">
		<thead>
			<tr>
				<th class="width5">序号</th>
				<th class="width10">大区域</th>
				<th class="width10">小区域</th>
				<th class="width10">数量</th>
				<th class="width10">总计</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="r in repairList">
				<td class="width5">{{r.orderNum}}</td>
				<td class="width10">{{r.repairParentType}}</td>
				<td class="width10">{{r.repairType}}</td>
				<td class="width10">{{r.serviceLoad}}</td>
				<td class="width10">{{r.engineerAmount}}</td>
			</tr>
		</tbody>
	</table>
	<label class="error-label" ng-show="listIsShow">对不起，未找到相关数据</label>
	<div class="tcdPageCode">页码容器</div>
</div>
