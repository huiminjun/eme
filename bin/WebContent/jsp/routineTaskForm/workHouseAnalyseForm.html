<div class="place">
	<span>位置：</span>
	<ul class="placeul">
		<li><a href="">首页</a></li>
		<li><a href="">例行任务统计分析</a></li>
		<li><a href="">做房用时分析</a></li>
	</ul>
</div>

<div class="rightinfo">
	<div class="tools" style="">
		<form action="exportUserWorkHouseBylimits.do" method="post"
			enctype="multipart/form-data">
			<ul class="projectListLimit">
				<li><label>年份</label> <input type="text" name="checkYear"
					ng-model="whaLimit.checkYear" required
					class="dfselect dateLayoutStyle"
					onFocus="WdatePicker(WdatePicker({lang:'zh-cn',dateFmt:'yyyy',readOnly:'true',onpicked: function(){$(this).trigger('change')}})) "
					onChange=""></li>
				<li><label>季度</label><select class="dfselect layoutStyle"
					style="width: 73px" ng-model="whaLimit.quarter" name="quarter"
					required><option value="{{q.id}}"
							ng-repeat="q in quarters">{{q.type}}</option>
				</select></li>
				<li><label>房间类型</label><select class="dfselect layoutStyle"
					style="width: 140px" ng-model="whaLimit.roomType" name="roomType"
					id="roomSortType" ng-change="getSortNameByNo()" required><option
							value="-1">全部</option>
						<option value="{{r.sortNo}}" ng-repeat="r in roomTypes">{{r.sortName}}</option></select></li>
				<li><input type="text" name="sortName" class="hidden"
					ng-model="sortName"></li>
				<li><label>打扫类型</label><select class="dfselect layoutStyle"
					style="width: 73px" ng-model="whaLimit.cleanType" name="cleanType"
					required>
						<option value="{{c.id}}" ng-repeat="c in cleanTypes">{{c.type}}</option>
				</select></li>
				<li><label>员工</label><select class="dfselect layoutStyle"
					style="width: 110px" ng-model="whaLimit.staffId" name="staffId"
					id="staffId" ng-change="getStaffNameById()" required>
						<option value="">请选择</option>
						<option value="{{s.staff_id}}" ng-repeat="s in staffs">{{s.staff_no}}{{s.staff_name}}</option>
				</select></li>
				<li><input type="text" name="staffName" class="hidden"
					ng-model="staffName"></li>
				<li><input class="btn layoutStyle" style="width: 60px"
					type="button" value="查询" ng-click="selectUserWorkHouseByLimits()"></li>
				<li><input id="chart1-svg" name="chart1SVGStr" type="text"
					class="hidden" /></li>
				<li><input id="analyseResult" name="analyseResult" type="text"
					class="hidden" /></li>
				<li><input class="btn layoutStyle" style="width: 60px"
					type="submit" value="导出" onclick="setExportFlagCookie()"></li>
			</ul>
		</form>

	</div>
	<div id="lineChart1"
		style="min-width: 400px; width: 1000px; height: 400px"></div>
	<label ng-show="listRemark" class="listRemark">&nbsp;&nbsp;&nbsp;{{remark}}</label>
</div>
